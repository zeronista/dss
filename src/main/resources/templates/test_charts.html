<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Chart API</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .debug {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .chart-box {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        canvas {
            max-height: 400px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Dashboard Chart API</h1>
        
        <div>
            <button onclick="testSalesAPI()">Test Sales API</button>
            <button onclick="testProductsAPI()">Test Products API</button>
            <button onclick="testStatsAPI()">Test Stats API</button>
        </div>
        
        <div class="debug" id="debugOutput">Click a button to test API...</div>
        
        <div class="chart-box">
            <h2>üìä Sales Chart (Countries)</h2>
            <canvas id="salesChart"></canvas>
        </div>
        
        <div class="chart-box">
            <h2>üì¶ Products Chart</h2>
            <canvas id="productsChart"></canvas>
        </div>
    </div>
    
    <script>
        let salesChart = null;
        let productsChart = null;
        
        function log(message) {
            const output = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
        }
        
        async function testSalesAPI() {
            log('Testing /api/report/chart-data?type=sales...');
            try {
                const response = await fetch('/api/report/chart-data?type=sales');
                const data = await response.json();
                log('Sales API Response: ' + JSON.stringify(data, null, 2));
                
                if (data.labels && data.values) {
                    log(`Found ${data.labels.length} countries`);
                    renderSalesChart(data);
                } else {
                    log('ERROR: No labels or values in response');
                }
            } catch (error) {
                log('ERROR: ' + error.message);
            }
        }
        
        async function testProductsAPI() {
            log('Testing /api/report/chart-data?type=products...');
            try {
                const response = await fetch('/api/report/chart-data?type=products');
                const data = await response.json();
                log('Products API Response: ' + JSON.stringify(data, null, 2));
                
                if (data.labels && data.values) {
                    log(`Found ${data.labels.length} products`);
                    renderProductsChart(data);
                } else {
                    log('ERROR: No labels or values in response');
                }
            } catch (error) {
                log('ERROR: ' + error.message);
            }
        }
        
        async function testStatsAPI() {
            log('Testing /api/report/dashboard-stats...');
            try {
                const response = await fetch('/api/report/dashboard-stats');
                const data = await response.json();
                log('Stats API Response: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('ERROR: ' + error.message);
            }
        }
        
        function renderSalesChart(data) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // Destroy existing chart
            if (salesChart) {
                salesChart.destroy();
            }
            
            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Total Revenue ($)',
                        data: data.values,
                        backgroundColor: 'rgba(102, 126, 234, 0.7)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
            
            log('Sales chart rendered successfully!');
        }
        
        function renderProductsChart(data) {
            const ctx = document.getElementById('productsChart').getContext('2d');
            
            // Destroy existing chart
            if (productsChart) {
                productsChart.destroy();
            }
            
            productsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Total Quantity',
                        data: data.values,
                        backgroundColor: 'rgba(118, 75, 162, 0.7)',
                        borderColor: 'rgba(118, 75, 162, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    indexAxis: 'y', // Horizontal bar
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        x: { beginAtZero: true }
                    }
                }
            });
            
            log('Products chart rendered successfully!');
        }
        
        // Auto test on load
        window.addEventListener('DOMContentLoaded', () => {
            log('Page loaded. Ready to test APIs.');
            log('Click buttons above to test each API endpoint.');
        });
    </script>
</body>
</html>
