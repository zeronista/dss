<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Policy - DSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    
    <div class="main-content">
        <h1>Sales Policy Simulation</h1>
        
        <div class="card p-3 mt-4">
            <h5>Return Risk Prediction</h5>
            <div class="row">
                <div class="col-md-6">
                    <label for="orderId" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderId" placeholder="Enter Order ID">
                </div>
                <div class="col-md-6">
                    <label>&nbsp;</label><br>
                    <button class="btn btn-primary" onclick="simulatePolicy()">Simulate Policy</button>
                </div>
            </div>
            
            <div id="resultSection" class="mt-4" style="display:none;">
                <h5>Simulation Result</h5>
                <div class="alert" id="resultAlert"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        async function simulatePolicy() {
            const orderId = document.getElementById('orderId').value;
            if (!orderId) {
                alert('Please enter an Order ID');
                return;
            }
            
            const result = await postData('/policy/simulate', { orderId });
            
            if (result) {
                document.getElementById('resultSection').style.display = 'block';
                const alertDiv = document.getElementById('resultAlert');
                alertDiv.className = `alert alert-${result.shouldApprove ? 'success' : 'danger'}`;
                alertDiv.innerHTML = `
                    <strong>Risk Score:</strong> ${result.returnRiskScore}<br>
                    <strong>Risk Level:</strong> ${result.riskLevel}<br>
                    <strong>Recommendation:</strong> ${result.recommendation}
                `;
            }
        }
    </script>
</body>
</html>
