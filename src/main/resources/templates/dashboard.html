<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DSS Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    
    <div class="main-content">
        <h1>Dashboard</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h3 id="totalCustomers">0</h3>
                    <p>Total Customers</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h3 id="totalOrders">0</h3>
                    <p>Total Orders</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h3 id="totalRevenue">$0</h3>
                    <p>Total Revenue</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h3 id="activeProducts">0</h3>
                    <p>Active Products</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Sales Trend</h5>
                    <div class="chart-container">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Category Distribution</h5>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        // Load dashboard statistics
        async function loadDashboard() {
            const stats = await fetchData('/report/dashboard-stats');
            if (stats) {
                document.getElementById('totalCustomers').textContent = stats.totalCustomers || 0;
                document.getElementById('totalOrders').textContent = stats.totalOrders || 0;
                document.getElementById('totalRevenue').textContent = formatCurrency(stats.totalRevenue || 0);
                document.getElementById('activeProducts').textContent = stats.activeProducts || 0;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
