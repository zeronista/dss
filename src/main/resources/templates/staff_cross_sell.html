<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Cross-sell - DSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    
    <div class="main-content">
        <h1>Cross-sell Recommendations</h1>
        
        <div class="card p-3 mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="customerId" placeholder="Enter Customer ID">
                </div>
                <div class="col-md-6">
                    <label>&nbsp;</label><br>
                    <button class="btn btn-primary" onclick="getRecommendations()">Get Recommendations</button>
                </div>
            </div>
            
            <div id="recommendationsSection" class="mt-4">
                <table class="table" id="recommendationsTable">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Confidence Score</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="recommendationsBody">
                        <!-- Data loaded via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        async function getRecommendations() {
            const customerId = document.getElementById('customerId').value;
            if (!customerId) {
                alert('Please enter a Customer ID');
                return;
            }
            
            const recommendations = await fetchData(`/staff/recommendations/${customerId}`);
            const tbody = document.getElementById('recommendationsBody');
            
            if (recommendations && recommendations.length > 0) {
                tbody.innerHTML = recommendations.map(rec => `
                    <tr>
                        <td>${rec.productId}</td>
                        <td>${rec.productName}</td>
                        <td>${rec.confidenceScore}</td>
                        <td>${rec.reason}</td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No recommendations available</td></tr>';
            }
        }
    </script>
</body>
</html>
