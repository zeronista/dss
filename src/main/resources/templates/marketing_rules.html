<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Rules - DSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    
    <div class="main-content">
        <h1>Marketing Association Rules</h1>
        
        <div class="card p-3 mt-4">
            <button class="btn btn-primary" onclick="generateRules()">Generate New Rules</button>
            
            <table class="table mt-3" id="rulesTable">
                <thead>
                    <tr>
                        <th>Antecedent</th>
                        <th>Consequent</th>
                        <th>Support</th>
                        <th>Confidence</th>
                        <th>Lift</th>
                    </tr>
                </thead>
                <tbody id="rulesBody">
                    <!-- Data loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        async function loadRules() {
            const rules = await fetchData('/marketing/rules');
            const tbody = document.getElementById('rulesBody');
            
            if (rules && rules.length > 0) {
                tbody.innerHTML = rules.map(rule => `
                    <tr>
                        <td>${rule.antecedent}</td>
                        <td>${rule.consequent}</td>
                        <td>${rule.support}</td>
                        <td>${rule.confidence}</td>
                        <td>${rule.lift}</td>
                    </tr>
                `).join('');
            }
        }
        
        async function generateRules() {
            showLoading('rulesBody');
            await postData('/marketing/rules/generate', {});
            await loadRules();
        }
        
        document.addEventListener('DOMContentLoaded', loadRules);
    </script>
</body>
</html>
