<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Segments - DSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    
    <div class="main-content">
        <h1>RFM Customer Segments</h1>
        
        <div class="card p-3 mt-4">
            <h5>Customer Segmentation Analysis</h5>
            <table class="table" id="segmentsTable">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Recency</th>
                        <th>Frequency</th>
                        <th>Monetary</th>
                        <th>Segment</th>
                        <th>Recommendation</th>
                    </tr>
                </thead>
                <tbody id="segmentsBody">
                    <!-- Data loaded via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    <script>
        async function loadSegments() {
            const segments = await fetchData('/marketing/rfm-segments');
            const tbody = document.getElementById('segmentsBody');
            
            if (segments && segments.length > 0) {
                tbody.innerHTML = segments.map(seg => `
                    <tr>
                        <td>${seg.customerId}</td>
                        <td>${seg.customerName}</td>
                        <td>${seg.recency}</td>
                        <td>${seg.frequency}</td>
                        <td>${formatCurrency(seg.monetary)}</td>
                        <td><span class="badge badge-info">${seg.segment}</span></td>
                        <td>${seg.recommendation || '-'}</td>
                    </tr>
                `).join('');
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadSegments);
    </script>
</body>
</html>
